<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/styles.css" />
    <title>{% block title %}{% endblock %}</title>
  </head>

  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">
              <img src="{{ url_for('static', filename='images/beerglass.png') }}" alt="Logo" height="50"
                class="d-inline-block align-text-middle" />
              BREW LOG
              <img src="{{ url_for('static', filename='images/log.png') }}" alt="Logo" height="40"
                class="d-inline-block align-text-middle" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
              aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="/">Find a Brewery</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/about">About</a>
                </li>
              </ul>
              <div class="d-flex navbar-brand">
                {% if session["user_id"] %}
                <div style="margin: 2px 20px 0 0">Hello, {{ session["user_name"] }}</div>
                <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-secondary">Log Out</a>
                {% else %}
                <a href="{{ url_for('login') }}" class="btn btn-sm btn-outline-secondary">Log In / Register</a>
                {% endif %}
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main class="text-center short-content">{% block main %}{% endblock %}</main>
    <footer>
      <section class="copyright container">
        <small>Copyright &copy; John Baumert
          <script>
            document.write(new Date().getFullYear());
          </script>
        </small>
      </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>

</html>
