{% extends "base.html" %}

{% block title %}
Search Results
{% endblock %}

{% block main %}
  <div class="container">
    <h1>Search Results</h1>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Choice</th>
          <th scope="col">Brewery</th>
          <th scope="col">City</th>
          <th scope="col" class="table-hide">State</th>
        </tr>
      </thead>
      <tbody>
        {% for brewery in breweries %}
        <tr>
          <th scope="row">
            <a href="{{ url_for('rating', brewery_id=loop.index-1) }}">{{ loop.index}}</a>
          </th>
          <td>{{ brewery['name'] }}</td>
          <td>{{ brewery['city'] }}</td>
          <td class="table-hide">{{ brewery['state'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
